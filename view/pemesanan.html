<div class="container">
  <form id="myform">
    <div class="card">
      <div class="card-body">
        <h2>Pemesanan Jajanan</h2>

        <input type="text" name="firstname"
        placeholder="firstname.."
        class="w3-input col-3"
        ng-model="newGem.firstname"
        required
        >

        <input type="text" name="lastname"
        placeholder="lastname.."
        class="w3-input col-3"
        ng-model="newGem.lastname"
        required 
        >

        <input  type="text" name="phone" id="phone"
        placeholder="telepon .."
        class="w3-input col-3"
        ng-model="newGem.phone"
        required 
        >

        <h2 style="margin-top: 20px;">Alamat Antar</h2>
        <p>
          Gedung
          <select name="type" ng-model="newGem.gedung" required>
            <option value="" disabled selected>Pilih...</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>

          <input  type="number" min="1" max="21" name="lantai" id="lantai" placeholder="Lantai..."
          class="w3-input"
          ng-model="newGem.lantai"
          required >    

          <input  type="number" min="1" max="15" name="noRuang" id="noRuang" placeholder="No Ruangan..." class="w3-input"
          ng-model="newGem.ruang"
          require>
        </p>

        <label>Mode E-commmerce (klik untuk mengaktifkan) :
          <input type="checkbox" ng-model="checkboxModel.value1">
        </label><br/>
        <h2>Produk SAMEN</h2>


        <div ng-show="!checkboxModel.value1">
          <p>Silahkan Pilih Produk: </p>
          <select ng-model="newGem.produk" ng-options="x.nama for x in makans"></select>
          <p>Harga: {{newGem.produk.price}}</p>
          <img src="{{newGem.produk.image}}" width="500" height="300">
          <input type="number" name="qty" id="qty" "number" min="1"  placeholder="banyak  .."
          class="w3-input"
          ng-model="newGem.banyak"

          required>
          <p >Total Harga Products: {{newGem.banyak*newGem.produk.price}} </p>
        </div>


        <div ng-show="checkboxModel.value1">
          <form>
            <div class="container products-container">
              <div class="col-sm-4" >
                <div class="col-item">
                  <div  ng-repeat="makan in makans track by $index">
                    <div class="photo">
                      <img id="image" src="{{makan.image}}" class="img-responsive" width="800" height="300">
                    </div>
                    <div class="info">
                      <div class="row">
                        <div class="price col-md-6">
                          <h5>{{makan.nama}}</h5>
                          <h5  class="blue">Rp.{{makan.price}}</h5>
                        </div>
                        <div  class="rating hidden-sm col-md-6">
                          <i class="blue fa fa-star"></i>
                          <i class="blue fa fa-star"></i>
                          <i class="blue fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                        </div>
                        <p hidden></p>
                      </div>
                      
                     
                          <i class="fa fa-shopping-cart"></i>
                          <button ng-click="cartOrder($index)" class="hidden-sm">Tambahkan Ke Keranjang</button>
                      
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="jumbotron">
              <div class="container">
                <table class="table" id="tableOrder">
                  <thead>
                    <tr>
                      <th>Product Name</th>
                      <th>Price</th>
                      <th>Total</th>
                    </tr> 
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div ng-repeat="cart in keranjangs" class="box">
                          <div class="cetner-text">
                            {{cart.nama}}
                          </div>
                        </div>
                      </td>
                      <td>
                        <div ng-repeat="cart in keranjangs" class="box">
                          <div class="cetner-text">Rp.
                            {{cart.price}}
                          </div>
                        </div>
                      </td>
                      <td>
                        <div ng-repeat="cart in keranjangs" class="box">
                          <div class="cetner-text">Rp.
                            {{cart.total}}
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>  
                </table>
              </div>
            </div>
          </form>
        </div>
        <div class="row padding-16">
          <button class="btn btn-success col-6" ng-click="addGem()">
            Pesan
          </button>
          <a href="/home" class="col-6">
            <button type="" value="cancel" class="btn btn-danger col-12">
              Cancel
            </button>
          </a>
        </div>
      </div>
    </div>
  </form>
</div>
